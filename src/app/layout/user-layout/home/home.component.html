<app-header></app-header>
<div class="hero-banner position-relative">
  <div class="hero-content position-absolute z-1 p-4">
    <h1 class="display-4 mb-5">
      Welcome to <br />
      <img
        class="brand-logo"
        src="../../../../assets/imgs/logo_brand.png"
        alt=""
      />
      restaurant!
    </h1>
    <div>
      <button class="btn-primary">Book table</button>
    </div>
  </div>
  <nz-carousel nzAutoPlay [nzEffect]="'fade'" [nzDots]="false">
    <div nz-carousel-content *ngFor="let index of data">
      <img src="{{ index }}" alt="" draggable="false" />
    </div>
  </nz-carousel>
</div>

<app-footer></app-footer>
